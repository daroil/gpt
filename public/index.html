<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/png">
    <title>Sky Chat</title>
    <link rel="stylesheet" href="css/styles.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

<body>
    <div id="sidePanel" class="side-panel hidden invisible">
            <button id="newChatBtn" class="side-button">+ New Chat</button>
            <div id="chatList" class="chat-list"></div>
    </div>
    <button id="togglePanel" class="side-button large-font">☰</button>
<!--    <div class="sidebar">-->
<!--        <button class="" id="newChat">New Chat</button>-->
<!--    </div>-->
    <div class="chat-container ">
        <div class="messages" id="messages"></div>
        <div class="input-container row">
            <textarea type="text" class="textInput fill" id="userInput" placeholder="Type your message..." ></textarea>
            <button class="fill" onclick="sendMessage()">Send</button>
            <button class="fill" id="record">🎙️</button>
        </div>
    </div>
    <script src="js/markdown-it.min.js"></script>
